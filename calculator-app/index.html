<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h5 class="name">Digital Calculator</h5>
            <div class="brand-boxes">
                <div class="brand-box"></div>
                <div class="brand-box"></div>
                <div class="brand-box"></div>
                <div class="brand-box"></div>
            </div>
        </div>
        <div class="display">
            <h2 id="display-val">0</h2>
        </div>
        <div class="buttons">
            <div class="boxes box-1">
                <button class="btn btn1" onclick="calculate('1')">1</button>
                <button class="btn btn2" onclick="calculate('2')">2</button>
                <button class="btn btn3" onclick="calculate('3')">3</button>
                <button class="btn btn4 back-space" onclick="backSpace()"><=</button>
            </div>

            <div class="boxes box-2">
                <button class="btn btn5" onclick="calculate('4')">4</button>
                <button class="btn btn6" onclick="calculate('5')">5</button>
                <button class="btn btn7" onclick="calculate('6')">6</button>
                <button class="btn btn4 exp" onclick="calculate('+')">+</button>
            </div>
            <div class="boxes box-3">
                <button class="btn btn9" onclick="calculate('7')">7</button>
                <button class="btn btn10" onclick="calculate('8')">8</button>
                <button class="btn btn11" onclick="calculate('9')">9</button>
                <button class="btn btn8 exp" onclick="calculate('-')">-</button>
            </div>

            <div class="boxes box-4">
                <button class="btn btn14" onclick="calculate('%')">%</button>
                <button class="btn btn13" onclick="calculate('0')">0</button>
                <button class="btn btn15" onclick="calculate('.')">.</button>
                <button class="btn btn12 exp" onclick="calculate('*')">x</button>
            </div>
            <div class="boxes box-5">
                <button class="btn btn17 clear" onclick="clearVal()">clear</button>
                <button class="btn btn19 submit" onclick="submit()">=</button>
                <button class="btn btn16 exp" onclick="calculate('/')">/</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
